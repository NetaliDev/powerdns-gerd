cradle:
  multi:
    - path: "./dist-newstyle"
      config:
        cradle:
          none:
    - path: "./app"
      config:
        cradle:
            cabal:
                component: "powerdns-gerd:exe:powerdns-gerd"
    - path: "./lib"
      config:
